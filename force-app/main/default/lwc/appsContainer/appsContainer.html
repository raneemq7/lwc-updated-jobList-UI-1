<template>
   <template if:true={jobs}>

      <div class="slds-grid slds-wrap slds-gutters">

         <!-- <lightning-layout> -->
         <div class="slds-col slds-size_1-of-1 slds-large-size_2-of-12">
            <div class="slds-panel slds-size_small slds-panel_docked slds-panel_docked-left slds-is-open"
               aria-hidden="false">
               <div class="slds-panel__header">
                  <h2 class="slds-panel__header-title slds-text-heading_small slds-truncate" title="Panel Header">Filter
                     Results</h2>
                  <div class="slds-panel__header-actions" style="color: black;">
                     <button class="slds-button slds-button_icon slds-button_icon-small slds-panel__close"
                        title="Collapse Panel Header" onclick={closePanel}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                           size="small"></lightning-icon>
                        <span class="slds-assistive-text">Collapse Filter Results</span>
                     </button>
                  </div>
               </div>
               <!-- <lightning-card style="width: 30px;"> -->
               <div class="slds-panel__body">
                  <template if:true={options}>
                     <div class="slds-form-element">
                        <label class="slds-form-element__legend slds-form-element__label" style="font-size: medium;"><b>Employment Type </b></label>
                        <div class="slds-form-element__control">
                           <fieldset class="slds-form-element" style="font-size: 14px;">
                              <div class="slds-form-element__control">
                                 <label class="slds-checkbox">
                                    <input type="checkbox" name="age" value="Shift Work" />
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-form-element__label">Shift Work</span>
                                 </label>
                                 <label class="slds-checkbox">
                                    <input type="checkbox" name="age" value="Permanent" />
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-form-element__label">Permanent</span>
                                 </label>
                                 <label class="slds-checkbox">
                                    <input type="checkbox" name="age" value="Contract" />
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-form-element__label">Contract</span>
                                 </label>
                                 <label class="slds-checkbox">
                                    <input type="checkbox" name="age" value="Retained" />
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-form-element__label">Retained</span>
                                 </label>
                                 <label class="slds-checkbox">
                                    <input type="checkbox" name="age" value="Interim" />
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-form-element__label">Interim</span>
                                 </label>
                                 <label class="slds-checkbox">
                                    <input type="checkbox" name="age" value="Requisition" />
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-form-element__label">Requisition</span>
                                 </label>
                              </div>
                           </fieldset>
                        </div>
                     </div>
                     <div class="slds-form-element">
                        <label class="slds-form-element__legend slds-form-element__label" style="font-size: medium;"><b>Age </b></label>
                        <div class="slds-form-element__control">
                           <fieldset class="slds-form-element" style="font-size: 14px;">
                              <div class="slds-form-element__control">
                                 <label class="slds-checkbox">
                                    <input type="checkbox" name="age" value="12-14" />
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-form-element__label">12-14</span>
                                 </label>
                                 <label class="slds-checkbox">
                                    <input type="checkbox" name="age" value="14-16" />
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-form-element__label">14-16</span>
                                 </label>
                                 <label class="slds-checkbox">
                                    <input type="checkbox" name="age" value="16-18" />
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-form-element__label">16-18</span>
                                 </label>
                                 <label class="slds-checkbox">
                                    <input type="checkbox" name="age" value="18+" />
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-form-element__label">18+</span>
                                 </label>
                              </div>
                           </fieldset>
                        </div>
                     </div>

                     <div class="slds-form-element">
                        <label class="slds-form-element__legend slds-form-element__label" style="font-size: medium;"> <b>Location </b></label>
                        <div class="slds-form-element__control">
                           <fieldset class="slds-form-element" style="font-size: 14px;">
                              <div class="slds-form-element__control" >
                                 <label class="slds-checkbox">
                                    <input type="checkbox" name="age" value="North East and Yorkshire" />
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-form-element__label">North East and Yorkshire</span>
                                 </label>
                                 <label class="slds-checkbox">
                                    <input type="checkbox" name="age" value="East of England" />
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-form-element__label">East of England</span>
                                 </label>
                                 <label class="slds-checkbox">
                                    <input type="checkbox" name="age" value="London" />
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-form-element__label">London</span>
                                 </label>
                                 <label class="slds-checkbox">
                                    <input type="checkbox" name="age" value="Midlands" />
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-form-element__label">Midlands</span>
                                 </label>
                                 <label class="slds-checkbox">
                                    <input type="checkbox" name="age" value="North West" />
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-form-element__label">North West</span>
                                 </label>
                                 <label class="slds-checkbox">
                                    <input type="checkbox" name="age" value="South East" />
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-form-element__label">South East</span>
                                 </label>
                                 <label class="slds-checkbox">
                                    <input type="checkbox" name="age" value="South West" />
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-form-element__label">South West</span>
                                 </label>
                              </div>
                           </fieldset>
                        </div>
                     </div>
                     <!-- <div class="slds-form-element">
                        <div class="slds-form-element__control">
                           <lightning-combobox name="location" label="Location" value={selectedLocationValue}
                              placeholder="-Select-" options={locationOptions} onchange={handleLocationChange}>
                           </lightning-combobox>
                        </div>
                     </div> -->
                     <div class="slds-form-element">
                        <label class="slds-form-element__legend slds-form-element__label" style="font-size: medium;"><b> Expereience Type </b></label>
                        <div class="slds-form-element__control">
                           <fieldset class="slds-form-element" style="font-size: 14px;">
                              <div class="slds-form-element__control">
                                 <label class="slds-checkbox">
                                    <input type="checkbox" name="expereince" value="In_Person" />
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-form-element__label">In Person</span>
                                 </label>
                                 <label class="slds-checkbox">
                                    <input type="checkbox" name="expereince" value="Online" />
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-form-element__label">Online</span>
                                 </label>
                              </div>
                           </fieldset>
                        </div>
                     </div>
                     
                  </template>
                  
                  <button class="slds-col slds-button slds-button_brand btnCustomStyle"
                        style="background-color: rgb(1, 145, 97) ; color: aliceblue; margin-top:3%; width: 100%; align-content:center;"
                        onclick={applyToJob}>Filter</button>
                  <!-- </lightning-card> -->
               </div>
            </div>
         </div>
         <div class="slds-col slds-size_1-of-1 slds-large-size_9-of-12">
            <div class="slds-grid slds-grid_vertical">
               <template for:each={jobs} for:item="job">
                  <c-app-tile key={job.Id} job={job} jobdetailpageapiname={jobDetailPageAPIName}
                     ontileclick={handleTileClick}>
                  </c-app-tile>
               </template>
            </div>
         </div>
         <!-- </lightning-layout> -->

      </div>



      <template if:true={applied}>
         <!-- Modal/Popup Box LWC starts here -->
         <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
               <!-- Modal/Popup Box LWC header here -->
               <header class="slds-modal__header">
                  <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                     onclick={closeModal}>
                     <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                        size="small"></lightning-icon>
                     <span class="slds-assistive-text">Close</span>
                  </button>
                  <template if:false={finished}>
                     <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Your Details</h2>
                  </template>
                  <template if:true={finished}>
                     <h2 id="modal-heading-03" class="slds-text-heading_medium slds-hyphenate">Successfully Applied
                     </h2>
                  </template>
               </header>
               <!-- Modal/Popup Box LWC body starts here -->
               <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-02">
                  <div class="slds-align_absolute-center">
                     <template if:false={finished}>
                        <div class="slds-grid slds-gutters">
                           <div class="slds-col slds-size_1-of-2">
                              <lightning-layout>
                                 <lightning-layout-item>
                                    <!-- Displaying fields to get information. -->
                                    <lightning-input class="slds-p-around_medium" label="Applicant Name"
                                       name="TR1__Applicant__c" onchange={nameChangedHandler}
                                       value=""></lightning-input>
                                    <lightning-input class="slds-p-around_medium" label="Applicant ID"
                                       name="TR1__Applicant__c" onchange={numberChangedHandler}
                                       value=""></lightning-input>
                                    <lightning-input class="slds-p-around_medium" label="Application Stage" type="Stage"
                                       name="	TR1__Stage__c" onchange={phoneChangedHandler}
                                       value="Shortlist"></lightning-input>
                                    <br />
                                 </lightning-layout-item>
                              </lightning-layout>
                           </div>
                           <div class="slds-col slds-size_1-of-2">
                              <lightning-layout>
                                 <lightning-layout-item>
                                    <!-- Displaying fields to get information. -->
                                    <lightning-input class="slds-p-around_medium" label="Date Available"
                                       name="Date Available" onchange={nameChangedHandler} value=""></lightning-input>
                                    <lightning-input class="slds-p-around_medium" label="Compliance Status"
                                       name="Compliance Status" onchange={numberChangedHandler}
                                       value=""></lightning-input>
                                    <lightning-input class="slds-p-around_medium" label="Address" type="Adress"
                                       name="Address" onchange={phoneChangedHandler} value=""></lightning-input>
                                    <br />
                                 </lightning-layout-item>
                              </lightning-layout>
                           </div>
                        </div>
                     </template>
                     <template if:true={finished}>
                        <img src="https://i.imgur.com/OkKn31A.png" alt="Success Tick">
                     </template>
                  </div>
               </div>
               <!-- Modal/Popup Box LWC footer starts here -->
               <footer class="slds-modal__footer">
                  <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Close</button>
                  <button class="slds-button slds-button_brand" onclick={appliedToJob} title="Apply Now">Apply
                     Now</button>
               </footer>
            </div>
         </section>
         <div class="slds-backdrop slds-backdrop_open"></div>
      </template>
   </template>
</template>
